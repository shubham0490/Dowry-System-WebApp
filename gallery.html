    <div class="navbar navbar-default navbar-fixed-top slideUp" role="navigation">

    <div class="container">
        <div class="row">
            <div class="box col-md-12 mar1">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                        <li data-target="#myCarousel" data-slide-to="5"></li>
                        <li data-target="#myCarousel" data-slide-to="6"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="img/slide/dowry_chest.jpg" alt="Pic 1" width="460" height="345">
                        </div>

                        <div class="item">
                            <img src="img/slide/pic1.jpg" alt="Pic 2" width="460" height="345">
                        </div>

                        <div class="item">
                            <img src="img/slide/pic2.jpg" alt="Pic 3" width="460" height="345">
                        </div>

                        <div class="item">
                            <img src="img/slide/pic3.jpg" alt="Pic 4" width="460" height="345">
                        </div>

                        <div class="item">
                            <img src="img/slide/pic4.jpg" alt="Pic 5" width="460" height="345">
                        </div>

                        <div class="item">
                            <img src="img/slide/resetimg3.jpg" alt="Pic 6" width="460" height="345">
                        </div>

                        <div class="item">
                            <img src="img/slide/say_no_to_dowry.jpg" alt="Pic 7" width="460" height="345">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

                <div class="col-md-6">
                    <video controls="controls" width="500" height="400">
