<body>
    <div class="navbar navbar-default navbar-fixed-top slideDown" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="index.html">DOWRY</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">

    <div class="row slideExpandUp box mar1" style="margin-left:50px;margin-right:50px;">
        <div class="col-sm-12">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="exampleInputName">Full Name</label><i class="fa fa-2x fa-user"></i>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="exampleInputEmail">Email address</label><i class="fa fa-2x fa-envelope"></i>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="text">Comment</label><i class="fa fa-2x fa-commenting"></i>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="text" placeholder="Enter your comment" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger col-sm-offset-2">Cancel</button>
                    </div>
                    </div>
            </form>
        </div>
    </div>
