    <div class="row slideExpandUp box mar1" style="margin-left:50px;margin-right:50px;">
        <h1>Contact Us <i class="fa fa-connectdevelop"></i></h1>
        <div class="col-sm-6">
            <h3><i class="fa fa-phone"></i> Call Us Women Helpline No. @ &nbsp; <span class="glyphicon glyphicon-phone-alt"></span><b> 1091</b></h3>
            <br />
            <p>Or you can fill the form below and our represntative will call you soon</p>
            <br />
        </div>
        <div class="col-sm-12">
            
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="exampleInputName">Full Name</label><i class="fa fa-2x fa-user"></i>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="exampleInputEmail">Email address</label><i class="fa fa-2x fa-envelope"></i>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="comment">Comment</label><span class="glyphicon glyphicon-comment fa-2x"></span>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="8" id="comment" placeholder="Enter your Comments"></textarea>
                        </div>
                    </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger col-sm-offset-2">Cancel</button>
                    </div>
                    </div>
            </form>
        </div>
